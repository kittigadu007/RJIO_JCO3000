  <script  charset="utf-8">
  
  var timerSecs = 120;   
  var timeoutId;    	
  
  function refreshMessage() {
    if (timerSecs <= 0) {
      
      $("#tf1_msgInfo").html("Refreshing...");
      $("#tf1_btStop").hide();
      $("#tf1_btStart").hide();
      $("#tf1_frmdeviceStatistics").submit();
      clearTimeout(timeoutId);
      return;
    } else {
      $("#tf1_msgInfo").html("This page loads in " + timerSecs + " seconds");
      timerSecs = timerSecs - 1;
    }
  }
  
  
  $(document).ready(function() {
    
    $("#tf1_btStart").hide();
    $("#tf1_pollInterval").attr('readonly','readonly');
    //timeoutId = setInterval(refreshMessage, 1000);			
    
    $("#tf1_btStop").click(function() {
      
      clearTimeout(timeoutId);
      $("#tf1_btStart").show();
      $("#tf1_pollInterval").removeAttr('readonly','readonly');
      $(this).hide();
      $("#tf1_msgInfo").html('');
      $(".msgInfo").hide();
      
    });
    
    oTable = $('#recordsData').dataTable({
      "bJQueryUI" : true,
      "bPaginate" : false,
      "bLengthChange" : false,
      "bFilter" : false,
      "bSort" : false,
      "bInfo" : false,
      "bAutoWidth" : false
    });
    
    /* Help Section variables */
    helpSection = "deviceStatistics";				
    helpConfigFile = "helpStatus.txt";				
    
    /* Header section javascript bindings */
    menuLoading();
    mmSel("mainMenu1");
    getBreadCrumb(1);
    
  });</script>
