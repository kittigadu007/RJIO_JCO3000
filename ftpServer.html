<body>
  
  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
          <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
        </td>
      </tr>
      <tr>
        <td class="midBg" valign="top" align="center">
          <div class="midWidth">
            
            <h1>FTP Server</h1>
            <div class="midArea">
              <div align="left">
                <form name="tf1_frmFtpServer" id="tf1_frmFtpServer" action="cgi-action.html" method="post">
                  <input type="hidden" name="thispage" id="thispage" value="ftpServer.html">
                  <input type="hidden" name="idleTime" value="300">
                  <input type="hidden" name="interfaceName" value="IF2">
                  <input type="hidden" name="maxNumUsers" value="0">
                  <div class="configRow">
                    <label>FTP Server</label>
                    
                    <img class="enable-disable" alt="" id="tf1_ftpServer" src="images/button_off.png" />
                    <input type="hidden" name="enable" value="0" >
                  </div>
                  <div class="break">&nbsp;</div>
                  <div class="configRow" id="tf1_ftpPort_div">
                    <label>FTP Port</label>
                    <input type="text" class="one" maxlength="5" name="portNumber" value="21" id="tf1_ftpPort" onKeyPress="return numericValueCheck (event);" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, 1, 'Invalid FTP Port', 1, 65535, true, '', '');}">
                    <dl>
                      [Range: 1 - 65535]
                    </dl>
                  </div>
                  <div class="break" id="break_ftpPort_div">&nbsp;</div>
                  
                  <div class="submitRow">
                    <input name="button.config.ftpServer" class="btnSubmit" type="submit" title="Save" value="Save" onClick="return pageValidate('tf1_frmFtpServer')">
                    <input class="btnSubmit" type="button" title="Cancel" value="Cancel" onClick="document.tf1_frmFtpServer.reset(); ftpServerOnReset('tf1_frmFtpServer');">
                  </div>
                  <div class="break">
                    &nbsp; </div>
                  </form>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script  charset="utf-8">
    $(document).ready(function(){
      
      /* Help Section variable */
      helpSection = "ftpServer";				
      helpConfigFile = "helpSetup.txt";
      
      /* Header section javascript bindings */		
      menuLoading();
      mmSel("mainMenu7");
      getBreadCrumb(84);    		
      
      
    });</script>
