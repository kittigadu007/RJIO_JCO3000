  <script  charset="utf-8">
  function openForm(buttonPrefix, rowId, dialogId, rowPrefix, pageName){
    /* added changes for pop up resiza + loading message coming correctly starts */
    var leftPx = $(window).innerWidth()/2 - $(".configDialog").width()/2;
    leftPx = Math.round(leftPx);
    $(".configDialog").css('left',leftPx+'px');
    var loadingDiv = '<div id="tf1_popUpLoadingMsg"><p style="line-height:60px;text-align:center;"> Loading Please wait..! </p></div>';
    $("#"+dialogId).html(loadingDiv);
    /* added changes for pop up resiza + loading message coming correctly ends */
    ShowDialog(true, dialogId, 'tf1_overlay');    
    
    dataString = buttonPrefix + "=add&thispage="+pageName+"&id="+rowId;
    $.ajax({
      type: "POST",
      url: "platform.cgi",
      data: dataString,
      success: function(dataHTML){
        $("#"+dialogId).html(dataHTML);
      },
      dataType:'html'
    });
  }
  
  $(document).ready(function(){
    
    $('.gradeA').contextMenu('contextMenu', {
      bindings: {
        'deleteMenu': function(t, e, rowId){                           
          deleteRows('button.delete.accessPointsMacFilter.accessPointsMacFilter', 'tf1_frmaccessPointsMacFilter', rowId, 'optionSelectAll', 'tf1_dialog', 'accessPointsMacFilter', 'accessPointsMacFilter');
        }
      }
    });
    
    oTable = $('#recordsData').dataTable({
      "bJQueryUI": true,
      "sPaginationType": "full_numbers"
    });
    
    $("#btnClose").live("click",function(e){
      HideDialog('tf1_dialog', 'tf1_overlay');
      e.preventDefault();
    });
    
    /* Help Section variables */
    helpSection = "accessPointsMacFilter";				
    helpConfigFile = "helpSetup.txt";
    
    /* Header section javascript bindings */	
    menuLoading();
    mmSel("mainMenu2");
    getBreadCrumb(51);
    
  });</script>
