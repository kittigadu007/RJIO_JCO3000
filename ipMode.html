  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
          <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
        </td>

      <tr>
        <td class="midBg" valign="top" align="center">
          <div class="midWidth">
            
            <h1>IP Mode</h1>
            <div class="midArea">
              <div align="left">
                <h2>Routing Mode</h2>
                <form name="tf1_frmipMode" id="tf1_frmipMode" action="cgi-action.html" method="post">
                  <input type="hidden" name="thispage" id="thispage" value="ipMode.html">
                  <div class="configRow">
                    <label>
                      IPv4 only mode
                    </label>
                    <p>
                      <input type="radio" name="IPv6Enable"  value="0" >
                    </p>
                  </div>
                  <div class="break">
                    &nbsp;
                  </div>
                  <div class="configRow">
                    <label>
                      IPv4 / IPv6 mode
                    </label>
                    <p>
                      <input type="radio" name="IPv6Enable" CHECKED value="1" >
                    </p>
                  </div>
                  <div class="break"> &nbsp;</div>
                  <div class="submitRow">
                    <input type="submit" name="button.config.ipMode.ipMode.-1" class="btnSubmit" value="Save" title="Save" onclick="return ipModeValidation('tf1_frmipMode')"> 
                    <input type="reset" class="btnSubmit" value="Cancel" title="Cancel">                                            
                  </div>
                  <div class="break">
                    &nbsp;
                  </div>
                </form>
              </div>
            </div>
          </div>
        </td>
      </tr>
