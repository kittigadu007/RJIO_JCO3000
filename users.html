<html>
<head>
  <meta http-equiv="Content-Language" content="en-us">

<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/buttons.css" />
<link rel="stylesheet" type="text/css" href="css/menu.css" />
<link rel="stylesheet" type="text/css" href="css/table.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.4.custom.css" />
<script src="js/jquery-1.8.0.min.js"></script>
<meta http-equiv="X-Frame-Options" content="deny">

</head>
<body>
  <!-- Section for Pop up dialog starts -->
  <div id="tf1_loadingDiv" class="loadingDiv" style="display:none;">
    <div class="msgInfo"><p>Loading ...</p></div>
  </div>
  <div id="tf1_overlay" class="configDialogMask"></div>
  <form name="frmusers" id="frmusers" action="cgi-action.html" method="post">
    <input type="hidden" name="thispage" value="users.html">
    <div class="configDialog" id="tf1_dialog">                <div class="topBg">
      <h1>Users Configuration</h1>                    
      <a title="Close" id="btnClose" href="javascript:void(0)"></a>                    
    </div>
    <div class="dialogMidArea">
      <div class="configRow">
        <label>
          Username
        </label>
        
        <input type="text" maxlength="32" id="tf1_txtUserName" value="" name="username">
        
        
      </div>
      <div class="break">
        &nbsp;
      </div>       
      <div class="configRow">
        <label>
          Password
        </label>
        <input type="password" maxlength="32" id="tf1_txtPwd" value="" name="password">
      </div>
      <div class="break">
        &nbsp;
      </div>
      <div class="configRow">
        <label>
          Confirm Password
        </label>
        <input type="password" id="tf1_txtCfmPwd" maxlength="32" value="" name="cfmPassword">
      </div>
      <div class="break">
        &nbsp;
      </div>             
      <div class="configRow">
        <label>
          User Type
        </label>
        <select id="tf1_selGroup" name="groupname">
          
          <option value="guest">guest</option>
          
          <option value="admin">admin</option>
          
          <option value="portal">portal</option>
          
        </select>
      </div>
      <div class="break">
        &nbsp;
      </div>
      <div class="configRow">
        <label>
          Description
        </label>
        <textarea id="tf1_userDescription" name="descr"></textarea>
      </div>
      <div class="break">
        &nbsp;
      </div>
      <div id="tf1_txtReSync" class="configRow">
        <label>
          Idle Time Out
        </label>
        <input type="text" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 999, true, '', 'Minutes');}" onkeypress="return numericValueCheck (event)" value="" id="tf1_loginTimeout" class="one" name="loginTimeout" maxlength="3">
        <dl>
          [Range: 1 - 999] Minutes
        </dl>
      </div>
      <div id="break_txtReSync_div" class="break">
        &nbsp;
      </div>
      
    </div>
    <div class="dialogSubmitRow">
      <input type="submit" onclick="return pageValidate()" value="Save" class="btnSubmit" name="button.config.users.users.-1">
    </div>				
    
    
  </div>
</form>
<!-- Section for Pop up dialog ends --><!-- Right click Div Start -->
<div class="contextMenu" id="contextMenu">
  <ul>
    <li id="edit">
      Edit
    </li>
    <li id="delete">
      Delete
    </li>
  </ul>
</div>
<!-- Right click Div End -->
<div align="center">
  <table border="0" cellpadding="0" cellspacing="0" width="980px">
    <tr>
      <td class="header" valign="top" align="center">
        <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
      </td>
    </tr>
    <tr>
      <td class="midBg" valign="top" align="center">
        <div class="midWidth">
          
          <h1>Users</h1>
          <div class="CLR midTblWidth">
            <div class="demo_jui">
              <table cellpadding="0" cellspacing="0" border="0" class="display" id="recordsData">
                <thead>
                  <tr>
                    <th>
                      Name
                    </th>
                    <th>
                      User Type
                    </th>
                    <th>
                      Description
                    </th>
                  </tr>
                </thead>
                
                <tr class="gradeA" id="users1">
                  <td class="gradeA">guest</td>
                  <td class="gradeA">guest</td>
                  <td class="gradeA">Guest user with read only access</td>
                </tr>
                
                <tr class="gradeA" id="users2">
                  <td class="gradeA">admin</td>
                  <td class="gradeA">admin</td>
                  <td class="gradeA">System Administrator</td>
                </tr>
                
                <tr class="gradeA" id="users3">
                  <td class="gradeA">hrTeam</td>
                  <td class="gradeA">admin</td>
                  <td class="gradeA">for hr team</td>
                </tr>
                
                <tr class="gradeA" id="users4">
                  <td class="gradeA">testLabs</td>
                  <td class="gradeA">admin</td>
                  <td class="gradeA">for new employee</td>
                </tr>
                
              </table>
            </div>
          </div>
          <div class="buttonsRow" id="tf1_btnShowModal">
            <input type="button" name="button.add.users.users.-1" class="btnSubmit" title="Add" value="Add New User" id="btAdd" onClick="openForm('button.add.users.users','-1','tf1_dialog','users','users.html');">
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
<!--webbot bot="Include" u-include="footer.html" tag="BODY" -->
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/contextMenu.js"></script>
<script src="js/mis.js"></script>
<script src="js/menu.js"></script>        
<script src="js/textValidations.js"></script>
<script src="js/ipv4AddrValidations.js"></script>
<script src="js/mgmt.js"></script>        
<script src="js/macValidations.js"></script>
<script src="js/sslUser.js"></script>	
<script src="js/menuSearchList.js"></script>
<script src="js/menuSearch.js"></script>
<script  charset="utf-8">

$(document).ready(function(){
  $('.gradeA').contextMenu('contextMenu', {
    bindings: {
      'editMenu': function(t, e, rowId){
        openForm('button.edit.users.users',rowId,'tf1_dialog','users','users.html')
      },
      'deleteMenu': function(t, e, rowId){                        	
        deleteRows('button.delete.users.users', 'frmusers', rowId, 'optionSelectAll', 'tf1_dialog', 'users', 'users')
      }                       
    }
    
  });
  
  oTable = $('#recordsData').dataTable({
    "bJQueryUI": true,
    "sPaginationType": "full_numbers"
  });
  $("#btnClose").live("click",function(e){
    HideDialog('tf1_dialog', 'tf1_overlay');
    e.preventDefault();
    /* setting recordModified=1 if the form is opened but closed by clicking "x" icon without submitting */
    document.cookie = "recordModified=1";
  });
  
  /* Help Section variables */
  helpSection = "users";				
  helpConfigFile = "helpAdvanced.txt";
  
  /* Header section javascript bindings */	
  menuLoading();
  mmSel("mainMenu5");
  getBreadCrumb(40);
});</script>
</body>
</html>
