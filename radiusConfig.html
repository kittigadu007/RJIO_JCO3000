<body>
  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
          <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
        </td>
      </tr>
      <tr>
        <td class="midBg" valign="top" align="center">
          <div class="midWidth">                        
            
            <h1>Radius Server Configuration</h1>
            <div class="midArea">
              <div align="left">
                <form name="tf1_frmradiusConfig" id="tf1_frmradiusConfig" action="cgi-action.html" method="post">
                  <input type="hidden" name="thispage" id="thispage" value="radiusConfig.html">
                  <h2>Primary Authentication Server</h2>
                  <div class="configRow" id="tf1_txtIpAddress_div">
                    <label>
                      IP Address                                                 
                    </label>
                    <input type="text" name="radiusClient.authserver"  class="txt1" value= "192.168.29.2" id="tf1_txtIpAddress" maxlength="15" onKeyPress="return numericValueCheck (event, '.')" onKeyDown="if (event.keyCode == 9) { return ipv4AddrValidate (this, 'IP', false, true, 'Invalid IP address.', 'for octet ', true); }">
                  </div>
                  <div class="break" id="break_txtIpAddress_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtAuthPort_div">
                    <label>
                      Authentication Port
                    </label>
                    <input type="text" name="radiusClient.authport" class="one" value="1812" id="tf1_txtAuthPort" maxlength="5" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 65535, true, '', '');}">
                    <dl>
                      [Range: 1 - 65535] 
                    </dl>
                  </div>
                  <div class="break" id="break_txtAuthPort_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtSecret_div">
                    <label>
                      Secret
                    </label>
                    <input type="password" name="radiusClient.authsecret" class="txt1" value="********"  maxlength="64" id="tf1_txtSecret" onKeyPress="if (event.keyCode != 9) { this.value = ''; this.onkeypress=''; }">
                  </div>
                  <div class="break" id="break_txtSecret_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtTimeOut_div">
                    <label>
                      Timeout
                    </label>
                    <input type="text" name="radiusClient.authtimeout" maxlength="3" value="1" size="6" class="one" id="tf1_txtTimeOut" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 999, true, '', 'Seconds');}">
                    <dl>
                      [Range: 1 - 999] Seconds
                    </dl>
                  </div>
                  <div class="break" id="break_txtTimeOut_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtRetries_div">
                    <label>
                      Retries
                    </label>
                    <input type="text" name="radiusClient.authretries" maxlength="3" value="2" size="6" class="one" id="tf1_txtRetries" onkeypress="return numericValueCheck (event)" onkeypress="return numericValueCheck (event)" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 999, true, '', '');}">
                    <dl>
                      [Range: 1 - 9] 
                    </dl>
                  </div>
                  <div class="break" id="break_txtRetries_div">
                    &nbsp;
                  </div>
                  <h2>Secondary Authentication Server</h2>
                  <div class="configRow" id="tf1_txtIpAddress2_div">
                    <label>
                      IP Address
                    </label>
                    <input type="text" name="radiusClient.authserver2"  class="txt1" value= "192.168.29.3" id="tf1_txtIpAddress2" maxlength="15" onKeyPress="return numericValueCheck (event, '.')" onKeyDown="if (event.keyCode == 9) { return ipv4AddrValidate (this, 'IP', false, true, 'Invalid IP address.', 'for octet ', true); }">
                  </div>
                  <div class="break" id="break_txtIpAddress2_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtAuthPort2_div">
                    <label>
                      Authentication Port
                    </label>
                    <input type="text" name="radiusClient.authport2" class="one" value="1812" id="tf1_txtAuthPort2" maxlength="5" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 65535, true, '', '');}">
                    <dl>
                      [Range: 1 - 65535]
                    </dl>
                  </div>
                  <div class="break" id="break_txtAuthPort2_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtSecret2_div">
                    <label>
                      Secret
                    </label>
                    <input type="password" name="radiusClient.authsecret2" class="txt1" value="********"  maxlength="64" id="tf1_txtSecret2" onkeypress = "if (event.keyCode != 9) { this.value = ''; this.onkeypress=''; }">                                        </div>
                    <div class="break" id="break_txtSecret2_div">
                      &nbsp;
                    </div>
                    <div class="configRow" id="tf1_txtTimeOut2_div">
                      <label>
                        Timeout
                      </label>
                      <input type="text" name="radiusClient.authtimeout2" maxlength="3" value="1" size="6" class="one" id="tf1_txtTimeOut2" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 999, true, '', 'Seconds');}">
                      <dl>
                        [Range: 1 - 999] Seconds 
                      </dl>
                    </div>
                    <div class="break" id="break_txtTimeOut2_div">
                      &nbsp;
                    </div>
                    <div class="configRow" id="tf1_txtRetries2_div">
                      <label>
                        Retries
                      </label>
                      <input type="text" name="radiusClient.authretries2" maxlength="3" value="2" size="6" class="one" id="tf1_txtRetries2" onkeypress="return numericValueCheck (event)" onkeypress="return numericValueCheck (event)" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 999, true, '', '');}">
                      <dl>
                        [Range: 1 - 9]
                      </dl>
                    </div>
                    <div class="break" id="break_txtRetries2_div">
                      &nbsp;
                    </div>
                    <h2>Inner Authentication</h2>
                    <div class="configRow" id="tf1_authType_div">
                      <label>
                        Athentication Type
                      </label>
                      <select name="radiusClient.authType" id="tf1_authType">
                        <option SELECTED value="1">PAP</option>
                        <option  value="2">CHAP</option>
                        <option  value="3">MSCHAP</option>
                        <option  value="4">MSCHAPv2</option>
                      </select>
                    </div>
                    <div class="break" id="break_authType_div">
                      &nbsp;
                    </div>
                    <div class="submitRow">
                      <input type="submit" 
                      name="button.config.radiusConfig.radiusConfig.-1" class="btnSubmit"
                      value="Save" title="Save" onClick="return radiusValidate()">
                      <input type="reset" class="btnSubmit" value="Cancel" title="Cancel">                                            
                    </div>
                    <div class="break">
                      &nbsp;
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <!--webbot bot="Include" u-include="footer.html" tag="BODY" -->
    
    <script src="js/mis.js"></script>

    $(document).ready(function(){
      
      /* Help Section variables */
      helpSection = "radiusConfig";				
      helpConfigFile = "helpAdvanced.txt";
      
      /* Header section javascript bindings */
      menuLoading();
      mmSel("mainMenu7");
      getBreadCrumb(43);
      
    });</script>
  </body>
