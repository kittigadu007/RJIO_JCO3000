<script  >

function getHelpInfo ()
{
	var request = null;	
	var helpDiv = document.getElementById("tf1_helpDiv");
	/* Code for Safari browser extra space adjusting Starts */
	var ua = navigator.userAgent.toLowerCase(); 
	if (ua.indexOf('safari') != -1) { 
		if (ua.indexOf('chrome') > -1) {
			// Chrome
		} 
		else {  
			document.getElementById('tf1_helpDiv').style.height = "280px";
		}
	}
	/* Code for Safari browser extra space adjusting ends */
	try 
	{  // Firefox, Opera 8.0+, Safari
		request=new XMLHttpRequest();
	}
	catch (e)
	{	// Internet Explorer
		try
		{
			request=new ActiveXObject("Msxml2.XMLHTTP");
		}
		catch (e)
		{
			try
			{
				request=new ActiveXObject("Microsoft.XMLHTTP");
			}
			catch (e)
			{
				window.status = "Your browser does not support AJAX!";
				return false;
			}
		}
	}
	request.onreadystatechange=function()
	{
		if(request.readyState==4)
		{
			helpDiv.innerHTML = request.responseText + " ";
			/* Added Chnages to show H1 tag above help scrolling div */
			h1Tagtext = $(helpDiv).find('h1').text() ;
			$("#tf1_headingdyn").html(h1Tagtext);
			$(helpDiv).find('h1').hide();
			$(helpDiv).find('si:first').hide();
			$("h1 + si:first").hide();
			/* Added Chnages to show H1 tag above help scrolling div */
		}
	}
	request.open("GET","?page=getHelp.html" + window.location.href.substr (window.location.href.indexOf ("&")) + "&time" + new Date(),true);
	request.send(null);
}


</script>
