<body>
  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
          <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
        </td>
      </tr>
      <tr>
        <td class="midBg" valign="top" align="center"><div class="midWidth">
          
          <h1>DoS / DDoS Preventions</h1>
          <div class="midArea">
            <div align="left">
              <form name="tf1_dosDDoSPrevention" id="tf1_dosDDoSPrevention" action="cgi-action.html" method="post">
                <input type="hidden" name="thispage" id="thispage" value="dosDDoSPrevention.html">
                <div class="configRow">
                  <label>Enable DoS / DDoS mitigation <br>in this device</label>
                  
                  <img class="enable-disable" alt="" src="images/button_off.png" id="tf1_dosDDoS">
                  <input type="hidden" name="DosCheckStatus" value="0">
                </div>
                <div class="break"> &nbsp;</div>
                
                
                <div class="configRow" id="tf1_useDefaultDoS_div">
                  <label>Use Default Settings </label>
                  <p>
                    <input type="radio" name="UseDefSettings" CHECKED value="1"  id="tf1_useDefSettings1" onClick="changeConfigurablePort('tf1_useDefSettings1');">
                  </p>
                </div>
                <div class="break" id="break_useDefaultDoS_div"> &nbsp;</div>
                
                <div class="configRow" id="tf1_useCustomDoS_div">
                  <label>Use Custom Settings </label>
                  <p>
                    <input type="radio" name="UseDefSettings"  value="0" id="tf1_useDefSettings2" onclick="changeConfigurablePort ('tf1_useDefSettings2');">
                  </p>
                </div>
                <div class="break" id="break_useCustomDoS_div"> &nbsp;</div>
                
                <div class="configRow" id="tf1_tcpSYNPackets_div">
                  <label>TCP SYN Packets </label>
                  <input type="text" maxlength="3" name="TcpSynFlood" value="128" id="tf1_tcpSYNPackets" class="one" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 0, 256, true, '','');}"><dl>[Max: 256] Pkts/s</dl>
                </div>
                <div class="break"  id="break_tcpSYNPackets_div"> &nbsp;</div>
                
                <div class="configRow" id="tf1_udpConnectionLimits_div">
                  <label>UDP Connection Limits</label>
                  <input type="text"  maxlength="3" name="UdpFlood" value="64" id="tf1_udpConnectionLimits" class="one" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 0, 128, true, '', '');}"><dl>[Max: 128] Conn/s</dl>
                </div>
                <div class="break" id="break_udpConnectionLimits_div"> &nbsp;</div>
                
                <div class="configRow" id="tf1_cimpPing_div"> 
                  <label>ICMP Ping Requests</label>
                  <input type="text" maxlength="2" name="IcmpEchoFlood" value="20" id="tf1_cimpPing" class="one" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 0, 50, true, '', '');}"><dl>[Max: 50] Pkts/s</dl>
                </div>
                <div class="break" id="break_cimpPing_div"> &nbsp;</div>
                
                <div class="configRow" id="tf1_icmpControl_div">
                  <label>ICMP Control / Notification Packets</label>
                  <input type="text" maxlength="2" name="IcmpNotificationFlood" value="20" id="tf1_icmpControl" class="one" onKeyPress="return numericValueCheck (event)" onKeyDown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 0, 50, true, '', '');}"><dl>[Max: 50] Pkts/s</dl>
                </div>
                <div class="break" id="break_icmpControl_div"> &nbsp;</div>
                <div class="submitRow"> 
                  <input type="submit"  value="Save" title="Save" class="btnSubmit"  onClick="return pageValidate('tf1_dosDDoSPrevention')" name="button.config.dosDDoSPrevention" >
                  <input type="button"  value="Cancel" title="Cancel" class="btnSubmit" onClick="this.form.reset(); resetImgOnOff('tf1_dosDDoSPrevention'); return dosDDoSOnreset()">
                </div>
                <div class="break"> &nbsp; </div>
                
              </form>
            </div>
          </div>
        </div></td>
      </tr>
    </table>
  </div>
  <!--webbot bot="Include" u-include="footer.html" tag="BODY" -->

  <script src="js/menuSearch.js"></script>

  <script  charset="utf-8">
  
  $(document).ready(function(){
    
    /* Help Section variables */
    
    helpSection = "dosDDoSPreventionHGW";
    
    helpConfigFile = "helpAdvanced.txt";
    
    /* Header section javascript bindings */	 
    menuLoading();
    mmSel("mainMenu4");
    getBreadCrumb(61);
    
  });</script>
