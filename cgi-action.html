<script  charset="utf-8">

function loginValidate()
{
  var txtFieldIdArr = new Array ();
  txtFieldIdArr[0] = "tf1_userName,Please enter a valid Username";
  txtFieldIdArr[1] = "tf1_password,Please enter a valid password";
  
  if (txtFieldArrayCheck (txtFieldIdArr) == false)
  return false;
  
  return true;
}

function loginInit ()
{
  var usrObj = document.getElementById ('tf1_userName');
  if (!usrObj) return;
  usrObj.focus ();
}

$(document).ready(function(){
  
  /* Onload hide the status message if content is empty */	
  
  if ($(".midBg div.msgInfo p").length > 0 && $(".midBg div.msgInfo p").html() == '')
  {
    $(".midBg div.msgInfo").hide();
  }
  if ($(".midBg div.msgError p").length > 0 && $(".midBg div.msgError p").html() == '')
  {
    $(".midBg div.msgError").hide();
  }
  if ($(".midBg div.msgSuccess p").length > 0 && $(".midBg div.msgSuccess p").html() == '')
  {
    $(".midBg div.msgSuccess").hide();
  }
  
  loginInit();
  
});</script>
<meta http-equiv="X-Frame-Options" content="deny">
<style>
html {
  display: none;
}
</style>
<script>
if(self == top) {
  document.documentElement.style.display = 'block';

  top.location = self.location; 
}</script>

  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
           <!--webbot bot="Include" u-include="headerPlain.html" tag="BODY" -->            
          </td>
        </tr>
        <tr>
          <td class="midBg" valign="top" align="center" height="400">
            <div class="midWidth2">
              <div class="msgError">
                <p>
                  This mock-up version does not support form actions. Please re-login!
                </p>
              </div>
              <div class="blank">
                &nbsp;
              </div>
              <h1>Login</h1>
              <div class="midArea midAreaIndex">
                <div class="configLogin">
                  <form method="post" action="dashboard.html">
                    <input type="hidden" name="thispage" value="index.html">
                    <div class="break">
                      &nbsp;
                    </div>
                    <div class="configRow">
                      <label>
                        Username
                      </label>
                      <input type="text" name="users.username" id="tf1_userName" value="">
                    </div>
                    <div class="break">
                      &nbsp;
                    </div>
                    <div class="configRow">
                      <label>
                        Password
                      </label>
                      <input type="password" name="users.password" id="tf1_password" value="">
                    </div>
                    <div class="break">
                      &nbsp;
                    </div>
                    <div class="submitRow2">
                      <input type="submit" class="btnSubmit" title="Login" value="Login" name="button.login.users.systemSummary" onclick="return loginValidate()">
                    </div>
                    <div class="break">
                      &nbsp;
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
