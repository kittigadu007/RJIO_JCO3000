function loginValidate()
{
  var txtFieldIdArr = new Array ();
  txtFieldIdArr[0] = "tf1_userName,Please enter a valid Username";
  txtFieldIdArr[1] = "tf1_password,Please enter a valid password";
  
  if (txtFieldArrayCheck (txtFieldIdArr) == false)
  return false;
  
  return true;
}

function loginInit ()
{
  var usrObj = document.getElementById ('tf1_userName');
  if (!usrObj) return;
  usrObj.focus ();
}

$(document).ready(function(){
  
  /* Onload hide the status message if content is empty */	
  
  if ($(".midBg div.msgInfo p").length > 0 && $(".midBg div.msgInfo p").html() == '')
  {
    $(".midBg div.msgInfo").hide();
  }
  if ($(".midBg div.msgError p").length > 0 && $(".midBg div.msgError p").html() == '')
  {
    $(".midBg div.msgError").hide();
  }
  if ($(".midBg div.msgSuccess p").length > 0 && $(".midBg div.msgSuccess p").html() == '')
  {
    $(".midBg div.msgSuccess").hide();
  }
  
  loginInit();
  
});</script>

    <script type="text/javascript" language="javascript"  charset="utf-8">
    $(document).ready(function() {
      window.onresize = function(event){
        var leftPx = $(window).innerWidth()/2 - $(".configDialog").width()/2;
        leftPx = Math.round(leftPx);
        $(".configDialog").css('left',leftPx+'px');	
        /* page loading mask starts */
        var maskLeftPx = $(window).innerWidth()/2 - $("#tf1_pageLoadingMask").width()/2;
        var maskHeightPx = $(window).innerHeight()/2 - $("#tf1_pageLoadingMask").height()/2;
        maskLeftPx = Math.round(maskLeftPx);
        maskHeightPx = Math.round(maskHeightPx);
        $("#tf1_pageLoadingMask").css('left',maskLeftPx+'px');
        $("#tf1_pageLoadingMask").css('top',maskHeightPx+'px');
        /* page loading mask ends */
      }
    });
    </script>
