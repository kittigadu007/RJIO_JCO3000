                <form name="tf1_frmdefaultPolicy" id="tf1_frmdefaultPolicy" action="cgi-action.html" method="post">
                  <input type="hidden" name="thispage" id="thispage" value="defaultPolicy.html">
                  <div class="configRow">
                    <label>
                      Allow Always
                    </label>
                    <p>
                      <input type="radio" name="defaultIpv4FwPolicy" CHECKED value="1" >

                  </div>
                  <div class="break" id="break1_div">
                    &nbsp;

                  <div class="configRow">
                    <label>
                      Block Always

                      <input type="radio" name="defaultIpv4FwPolicy"  value="0">
                    </p>
                  </div>
                  <div class="break" id="break2_div">
                    &nbsp;
                  </div>
                  <div class="submitRow">
                    <input type="submit" name="button.config.defaultPolicy.defaultPolicy.-1" class="btnSubmit" value="Save" title="Save">                                         	
                    <input type="reset" class="btnSubmit" value="Cancel" title="Cancel">
                  </div>
                  <div class="break">
                    &nbsp;
                  </div>
                </form>
              </div>
            </div>
