<link rel="stylesheet" type="text/css" href="css/buttons.css" />
<link rel="stylesheet" type="text/css" href="css/menu.css" />

</head>
<body>
  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
          <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
        </td>
      </tr>
      <tr>
        <td class="midBg" valign="top" align="center">
          <div class="midWidth">                            
            
            <h1>Remote Management</h1>
            <div class="midArea">
              <div align="left">
                <form name="tf1_frmRemoteManagement" id="tf1_frmRemoteManagement" action="cgi-action.html" method="post">                                    
                  <input type="hidden" name="thispage" id="thispage"  value="remoteManagement.html">
                  
                  <div class="configRow" id="tf1_chkEnable_div">
                    <label>
                      Enable Remote Management
                    </label>
                    
                    <img class="enable-disable" src="images/button_off.png"  id="tf1_chkEnable">
                    <input type="hidden" name="httpsMgmtEnable" value="0">
                  </div>
                  <div class="break" id="break_chkEnable_div">
                    &nbsp;
                  </div>                                        
                  <div class="configRow" id="tf1_selAccessType_div">
                    <label>
                      Access Type
                    </label>
                    <select name="httpsMgmtAccessType" id="tf1_selAccessType" onchange="remoteMgmtAccessTypeCheck ()">
                      <option SELECTED value="1">All IP Addresses</option>
                      <option  value="3">IP address range</option>
                      <option  value="2">Only this PC</option>
                    </select>
                  </div>
                  <div class="break" id="break_selAccessType_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtRemoteFromAddr_div">
                    <label>
                      From
                    </label>
                    <input type="text" maxlength="15" name="httpsMgmtIP1" id="tf1_txtRemoteFromAddr" value="" onkeypress="return numericValueCheck (event, '.')" onkeydown="if (event.keyCode == 9) { return ipv4AddrValidate (this, 'IP', false, true, 'Invalid IP address', 'for octet ', true); }">
                  </div>
                  <div class="break" id="break_txtRemoteFromAddr_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtRemoteToAddr_div">
                    <label>
                      To
                    </label>
                    <input type="text" maxlength="15" name="httpsMgmtIP2" id="tf1_txtRemoteToAddr" value="" onkeypress="return numericValueCheck (event, '.')" onkeydown="if (event.keyCode == 9) { return ipv4AddrValidate (this, 'IP', false, true, 'Invalid IP address', 'for octet ', true); }">
                  </div>
                  <div class="break" id="break_txtRemoteToAddr_div">
                    &nbsp;
                  </div>
                  <div class="configRow" id="tf1_txtOnlyThisPC_div">
                    <label>
                      Address
                    </label>
                    <input type="text" maxlength="15" name="httpsMgmtIP1" id="tf1_txtOnlyThisPC" value="" onkeypress="return numericValueCheck (event, '.')" onkeydown="if (event.keyCode == 9) { return ipv4AddrValidate (this, 'IP', false, true, 'Invalid IP address', 'for octet ', true); }">
                  </div>
                  <div class="break" id="break_txtOnlyThisPC_div">
                    &nbsp;
                  </div>
                  
                  <div class="configRow" id="tf1_txtPort_div">
                    <label>
                      Port Number
                    </label>
                    <input type="text" maxlength="5" name="httpsMgmtPort" id="tf1_txtPort" class="one" value="443" onkeypress="return numericValueCheck (event)" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 65535, true, '', '');}">
                    <dl>
                      [Range: 1 - 65535]
                    </dl>
                  </div>
                  <div class="break" id="break_txtPort_div">
                    &nbsp;
                  </div>
                  <div class="submitRow">
                    <input type="submit" class="btnSubmit" title="Save" value="Save" name="button.config.remoteManagement" onclick="return remoteMgmtValidation('tf1_frmRemoteManagement')">
                    <input type="button" class="btnSubmit" title="Cancel" value="Cancel" name="button.config.remoteManagement" onclick="document.tf1_frmRemoteManagement.reset(); remoteManagementOnReset('tf1_frmRemoteManagement');">           
                    
                  </div>
                  <div class="break">
                    &nbsp;
                  </div>
                </form>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <!--webbot bot="Include" u-include="footer.html" tag="BODY" -->
  <script src="js/mis.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/textValidations.js"></script>
  <script src="js/ipv4AddrValidations.js"></script>
  <script src="js/ipv6AddrValidations.js"></script>
  <script src="js/mgmt.js"></script>
  <script src="js/remoteMgmt.js"></script>
  <script src="js/menuSearchList.js"></script>
  <script src="js/menuSearch.js"></script>
  <script  charset="utf-8">
  $(document).ready(function(){
    
    /* Help Section variables */
    helpSection = "remoteManagement";				
    helpConfigFile = "helpTools.txt";
    
    /* Header section javascript bindings */
    menuLoading();
    mmSel("mainMenu5");
    getBreadCrumb(41);
    
  });</script>
</body>
</html>
