<body>
	<div align="center">
		<table border="0" cellpadding="0" cellspacing="0" width="980px">
			<tr>
				<td class="header" valign="top" align="center">
					<!--webbot bot="Include" u-include="header.html" tag="BODY" -->
				</td>
			</tr>
			<tr>
				<td class="midBg" valign="top" align="center">
					<div class="midWidth">
						<div class="midWidth">
							
							<h1>EoGRE Configuration</h1>
							<div class="midArea">
								<div align="left">
									<form name="tf1_frmEogre" id="tf1_frmEogre" action="cgi-action.html" method="post">
										<input type="hidden" name="thispage" id="thispage" value="eogre.html">
										<div class="configRow">
											<label>Enable EoGRE </label>
											
											<img class="enable-disable" src="images/button_off.png"  id="tf1_enableEogre" />
											<input type="hidden" name="Enable" value="0">
										</div>
										<div class="break">&nbsp; </div>
										<div class="configRow" id="tf1_tunnelKey_div">
											<label>Tunnel Key</label>
											<input type="text" name="TunnelKey" value="123" id="tf1_tunnelKey"  onkeypress="return numericValueCheck (event)" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', true, '', 'Minutes');}">
										</div>
										<div class="break" id="break_tunnelKey_div">&nbsp; </div>
										<div class="configRow" id="tf1_modeOfOperation_div">
											<label>Mode Of Operation</label>
											<select size="1" name="ModeOfOperation" id="tf1_modeOfOperation">
												<option SELECTED value="1">Bridge Mode</option>
												<option  value="2">Wlan Gateway</option>								 	
											</select>
										</div>
										<div class="break" id="break_modeOfOperation_div">&nbsp; </div>
										<div class="configRow" id="tf1_remoteIp_div">
											<label>Remote IP Address</label>
											<input type="text" name="RemoteIP" value="127.0.0.1" id="tf1_remoteIp" onkeypress="return numericValueCheck (event, '.')" onkeydown="if (event.keyCode == 9) { return ipv4AddrValidate (this, 'IP', false, true, 'Invalid IP address.', 'for octet ', true); }">
										</div>
										<div class="break" id="break_remoteIp_div">&nbsp; </div>
										<div class="configRow" id="tf1_vlan_div">
											<label>VLAN ID</label>
											<input type="text" name="vlanId" value="" id="tf1_vlan" onkeypress="return numericValueCheck (event, '')"><dl> [Range: 2 - 4094]</dl>
										</div>
										<div class="break" id="break_vlan_div">&nbsp; </div>
										<div class="configRow" id="tf1_dataRate_div">
											<label>Data Rate</label>
											<input type="text" name="dataRate" maxlength="5" value="" id="tf1_dataRate" onkeypress="return numericValueCheck (event, '')"><dl> [Range: 1 - 30720] Kbps</dl> 
										</div>
										<div class="break" id="break_dataRate_div">&nbsp; </div>
										<div class="submitRow">
											<input type="submit" class="btnSubmit" title="Save" value="Save" name="button.config.eogre.eogre" 
											onclick="return eogreValidation('tf1_frmEogre')">
											<input type="reset" class="btnSubmit" title="Cancel" value="Cancel" onclick="eogreOnReset('tf1_frmEogre')">
										</div>
										<div class="break">&nbsp; </div>
									</form>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<!--webbot bot="Include" u-include="footer.html" tag="BODY" -->

		<script src="js/mgmt.js"></script>
		<script src="js/menuSearchList.js"></script>
		<script src="js/menuSearch.js"></script>
		<script src="js/eogre.js"></script>
		<script  charset="utf-8">
		$(document).ready(function(){
			
			
			/* Help Section variables */
			helpSection = "eogre";				
			helpConfigFile = "helpAdvanced.txt";
			
			/* Header section javascript bindings */
			menuLoading();
			mmSel("mainMenu2");
			getBreadCrumb(104);
			
		});</script>
