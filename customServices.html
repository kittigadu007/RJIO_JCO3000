<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Language" content="en-us">
  <title>Reliance Industries Limited : </title>
  <!--
  Copyright (c) 2012 - 2013 TeamF1, Inc. (www.TeamF1.com)
  All rights reserved.
-->
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/buttons.css" />
<link rel="stylesheet" type="text/css" href="css/menu.css" />
<link rel="stylesheet" type="text/css" href="css/table.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.4.custom.css" />
<script src="js/jquery-1.8.0.min.js"></script>        
<meta http-equiv="X-Frame-Options" content="deny">

</head>
<body>
  <!-- Section for Pop up dialog starts -->
  <div id="tf1_loadingDiv" class="loadingDiv" style="display:none;">
    <div class="msgInfo"><p>Loading ...</p></div>
  </div>
  <div id="tf1_overlay" class="configDialogMask">
  </div>
  <form name="tf1_frmcustomServices" id="tf1_frmcustomServices" action="cgi-action.html" method="post">
    <input type="hidden" name="thispage" id="thispage" value="customServices.html">
    <div class="configDialog" id="tf1_dialog">        <!-- (start) add or edit form -->
      <div class="topBg">
        <h1>Custom Services Configuration</h1>
        
        <a title="Close" id="btnClose" href="javascript:void(0)"></a>
        
      </div>
      <div class="dialogMidArea">
        <div id="tf1_txtAddCustServName_div" class="configRow">
          <label>
            Name
          </label>
          <input type="text" maxlength="64" id="tf1_txtAddCustServName" value="" name="ServiceName">
        </div>
        <div id="break_txtAddCustServName_div" class="break">
          &nbsp;
        </div>
        <div id="tf1_selTwKeyServiceProtoType_div" class="configRow">
          <label>
            Type
          </label>
          <select onchange="checkServiceType ()" id="tf1_selTwKeyServiceProtoType" name="Protocol">
            <option value="6">TCP</option>
            <option value="17">UDP</option>
            <option value="1">ICMP</option>
          </select>
        </div>
        <div id="break_selTwKeyServiceProtoType_div" class="break">
          &nbsp;
        </div>
        <div id="tf1_selTwKeyServicePortType_div" class="configRow">
          <label>
            Port Type
          </label>
          <select onchange="checkServicePortType ()" id="tf1_selTwKeyServicePortType" name="PortType">
            <option value="1">Port Range</option>
            <option value="2">Multiple Ports</option>
          </select>
        </div>
        <div id="break_selTwKeyServicePortType_div" class="break">
          &nbsp;
        </div>
        <div id="tf1_txtAddCustServIcmpType_div" class="hide">
          <label>
            ICMP Type
          </label>
          <input type="text" onkeydown="if (event.keyCode == 9) {return icmpTypeRangeCheck ();}" onkeypress="return numericValueCheck (event)" maxlength="3" id="tf1_txtAddCustServIcmpType" value="" name="DestinationPortStart" disabled="">
        </div>
        <div id="break_txtAddCustServIcmpType_div" class="hide">
          &nbsp;
        </div>
        <div id="tf1_txtAddCustServStartPort_div" class="configRow">
          <label>
            Start Port
          </label>
          <input type="text" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 65535, true, '', '');}" onkeypress="return numericValueCheck (event)" maxlength="5" class="one" id="tf1_txtAddCustServStartPort" value="" name="DestinationPortStart">
          <dl>
            [Range: 1 - 65535]
          </dl>
        </div>
        <div id="break_txtAddCustServStartPort_div" class="break">
          &nbsp;
        </div>
        <div id="tf1_txtAddCustServEndPort_div" class="configRow">
          <label>
            Finish Port
          </label>
          <input type="text" onkeydown="if (event.keyCode == 9) {return numericValueRangeCheck (this, '', '', 1, 65535, true, '', '');}" onkeypress="return numericValueCheck (event)" maxlength="5" class="one" id="tf1_txtAddCustServEndPort" value="" name="DestinationPortEnd">
          <dl>
            [Range: 1 - 65535]
          </dl>
        </div>
        <div id="break_txtAddCustServEndPort_div" class="break">
          &nbsp;
        </div>
        <div id="tf1_txtAddCustServPorts_div" class="hide">
          <label>
            Ports
          </label>
          <input type="text" onkeypress="return numericValueCheck (event, ',')" class="two" id="tf1_txtAddCustServPorts" value="" name="MultiPort" disabled="">
          <dl>
            [Range: 1 - 65535]
          </dl>
        </div>
        <div id="break_txtAddCustServPorts_div" class="hide">
          &nbsp;
        </div>
      </div>
      <div class="dialogSubmitRow">
        <input type="submit" title="Save" onclick="return serviceAddFormValidate()" value="Save" class="btnSubmit" name="button.config.customServices.customServices.-1">                    
      </div>
      <!-- loading onload form scripts -->
      
      <!-- (end) add or edit form -->
      
    </div>
  </form>
  <!-- Section for Pop up dialog ends --><!-- Right click Div Start -->
  <div class="contextMenu" id="contextMenu">
    <ul>
      <li>
        <input id="optionSelectAll" type="checkbox" onClick="setSelectAll (this.id, 'edit');"/>Select All
      </li>
      <li id="edit">
        Edit
      </li>
      <li id="delete">
        Delete
      </li>
    </ul>
  </div>
  <!-- Right click Div End -->
  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="980px">
      <tr>
        <td class="header" valign="top" align="center">
          <!--webbot bot="Include" u-include="header.html" tag="BODY" -->
        </td>
      </tr>
      <tr>
        <td class="midBg" valign="top" align="center">
          <div class="midWidth">
            
            <h1>Custom Services</h1>
            <div align="center">
              <div class="CLR midTblWidth">
                <div class="demo_jui">
                  <table cellpadding="0" cellspacing="0" border="0" class="display" id="recordsData">
                    <thead>
                      <tr>
                        <th>
                          Name
                        </th>
                        <th>
                          Type
                        </th>
                        <th>
                          ICMP Type / Port Range / MultiPorts
                        </th>
                      </tr>
                    </thead>                                            
                    
                    <tr class="gradeA" id="customServices21">
                      <td class="gradeA">testLabs</td>
                      <td class="gradeA">TCP</td>
                      <td class="gradeA">1-5</td>
                    </tr>
                    
                    <tr class="gradeA" id="customServices22">
                      <td class="gradeA">hrGroup</td>
                      <td class="gradeA">TCP</td>
                      <td class="gradeA">8,9,11,25,78,96</td>
                    </tr>
                    
                    <tr class="gradeA" id="customServices23">
                      <td class="gradeA">admin</td>
                      <td class="gradeA">ICMP</td>
                      <td class="gradeA">1</td>
                    </tr>
                    
                    <tr class="gradeA" id="customServices24">
                      <td class="gradeA">JioLabs</td>
                      <td class="gradeA">TCP</td>
                      <td class="gradeA">99-105</td>
                    </tr>
                    
                  </table>
                </div>
              </div>
              <div class="buttonsRow" id="tf1_btnShowModal">
                <input type="button" name="button.add.customServices.customServices.-1" class="btnSubmit" title="Add" value="Add New Custom Service" id="btAdd" onClick="openForm('button.add.customServices.customServices','-1','tf1_dialog','customServices','customServices.html');">                                    
              </div>
              <div class="break">
                &nbsp;
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <!--webbot bot="Include" u-include="footer.html" tag="BODY" -->
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/contextMenu.js"></script>
  <script src="js/mis.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/textValidations.js"></script>
  <script src="js/ipv4AddrValidations.js"></script>
  <script src="js/mgmt.js"></script>
  <script src="js/customServices.js"></script>        
  <script src="js/menuSearchList.js"></script>
  <script src="js/menuSearch.js"></script>
  <script  charset="utf-8">
  $(document).ready(function(){
    $('.gradeA').contextMenu('contextMenu', {
      bindings: {
        'editMenu': function(t, e, rowId){
          openForm('button.edit.customServices.customServices',rowId,'tf1_dialog','customServices','customServices.html');
        },
        'deleteMenu': function(t, e, rowId){                        	
          deleteRows('button.delete.customServices.customServices', 'tf1_frmcustomServices', rowId, 'optionSelectAll', 'tf1_dialog', 'customServices', 'customServices');
        }
      }
    });
    oTable = $('#recordsData').dataTable({
      "bJQueryUI": true,
      "sPaginationType": "full_numbers"
    });
    $("#btnClose").live("click",function(e){
      HideDialog('tf1_dialog', 'tf1_overlay');
      e.preventDefault();
      /* setting recordModified=1 if the form is opened but closed by clicking "x" icon without submitting */
      document.cookie = "recordModified=1";  
    });
    
    /* Help Section variable */
    helpSection = "customServices";				
    helpConfigFile = "helpAdvanced.txt";		
    
    /* Header section javascript bindings */
    menuLoading();
    mmSel("mainMenu4");
    getBreadCrumb(32);
    
  });</script>
</body>
</html>
